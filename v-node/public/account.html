 <br>

     <script>
        function Start(){
        	var vipOrcom = $('input[name="vipOrcom"]:checked').val();
        	var delOrUntie = $('input[name="delOrUntie"]:checked').val();
        	var middle = "";
        	var suffix = "";
        	if (vipOrcom=="com") {
        		middle = "com/mgr/account/";
			}else{
				middle = "vip/mgr/account/";
			}
        	if (delOrUntie=="del") {
        		suffix = "delaccount";
			}else{
				suffix = "untieweixin";
			}
         	 var url = "http://www.huoxing24."+middle+suffix;   
        	 /* var url = "http://localhost:8080/lk-mars-mgr/account/untieweixin";   */
        	
        	var phoneNum = $('input[name="phoneNum"]').val();
        	var password = $('input[name="password"]').val();
        	alert("请求url="+url)
        	 $.post(url, {'phoneNum': phoneNum,'password':password,'vipOrcom':vipOrcom}, function (data) {
                alert(data.msg);
            });
        	
        }
